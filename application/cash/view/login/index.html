{include file="common/header"/}
<div class="container">
    <form class="js-ajax-form" style="margin-top:30%;" action="{:url('login/dologin')}" method="post">
        <h3 class="">登录中微源石油</h3>
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="用户名" required="" autofocus="">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="密码" required="">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block js-ajax-submit" type="submit" data-loadingmsg="{:lang('LOADING')}">登　　　录</button>
        </div>
	<div class="form-group">
	    <a style="float:right;" href="{:url('login/register')}">申请注册</a>
	</div>
    </form>
</div>
{include file="common/footer"/}
